{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Admin Panel</title>
  <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
   /* --------------------------
   COMPLETE CSS - paste/replace
   -------------------------- */

/* Reset / vars */
* { box-sizing: border-box; }
:root{
  --bg-a: #000227;
  --bg-b: #2e0043;
  --bg-c: #020815;
  --sidebar-bg: rgba(0,0,0,0.22);
  --panel-bg: rgba(255,255,255,0.04);
  --text-strong: rgba(255,255,255,0.92);
  --text-medium: rgba(255,255,255,0.78);
  --text-muted: rgba(255,255,255,0.68);
  --accent: rgba(255,255,255,0.12);
}

/* Page */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, var(--bg-a), var(--bg-b), var(--bg-c));
  background-size: 200% 200%;
  animation: gradient-shift 10s linear infinite;
  color: var(--text-strong);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

@keyframes gradient-shift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Header */
.header {
  background-color: rgba(0,0,0,0.42);
  padding: 20px;
  text-align: center;
  font-size: 24px;
  color: var(--text-strong);
  font-weight: 600;
}

/* Layout */
.container {
  display: flex;
  height: calc(100vh - 70px);
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 260px; /* slightly wider to accommodate indentation */
  background-color: var(--sidebar-bg);
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
  border-right: 1px solid rgba(255,255,255,0.02);
}

/* MAIN top-level menu items (direct children) */
.sidebar > h3 {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 6px 0;
  padding: 10px 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: var(--text-strong);
  border-radius: 8px;
  transition: background-color 0.16s ease, transform 0.12s ease;
  user-select: none;
}

/* menu-toggle headings inside menu sections */
.menu-section > h3.menu-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 6px 0;
  padding: 10px 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: var(--text-strong);
  border-radius: 8px;
  transition: background-color 0.16s ease, transform 0.12s ease;
}

/* caret icon */
.menu-toggle .icon {
  font-size: 14px;
  transition: transform 0.18s ease;
}

/* Hover & active for top-level */
.sidebar > h3:hover,
.menu-section > h3.menu-toggle:hover {
  background-color: rgba(255,255,255,0.06);
  color: white;
  transform: translateX(2px);
}

.sidebar > h3.selected,
.menu-section > h3.menu-toggle.selected {
  background-color: rgba(255,255,255,0.12);
  color: white;
}

/* Main content area (right) */
.main-content {
  flex: 1;
  background-color: var(--panel-bg);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* iframe content */
iframe {
  flex: 1;
  border: none;
  width: 100%;
  height: 100%;
  background: transparent;
}

/* --------------------------
   SUBMENU (complete, single block)
   -------------------------- */

/* wrapper for submenu - hidden by default */
.sidebar .submenu {
  display: none;             /* toggled by JS (block) */
  position: relative;
  margin-top: 6px;
  margin-bottom: 6px;
  padding-left: 18px;       /* space for the guide and bullets */
  transition: max-height 0.2s ease, opacity 0.18s ease;
}

/* optional visual guide line (connects submenu items to the parent) */
.sidebar .submenu::before {
  content: "";
  position: absolute;
  left: 6px;                /* a few pixels in from submenu left */
  top: 6px;
  bottom: 6px;
  width: 2px;
  background: rgba(255,255,255,0.04);
  border-radius: 2px;
  pointer-events: none;
}

/* submenu links - clearly smaller and shifted right */
/* submenu links */
.sidebar .submenu a {
  display: block;
  font-size: 13px;
  font-weight: 500;
  color: var(--text-muted);
  text-decoration: none;
  padding: 8px 12px 8px 44px;
  margin: 4px 6px;
  border-radius: 6px;
  position: relative;
  transition: background-color 0.12s ease, color 0.12s ease, transform 0.08s ease;
}

/* bullet circle - muted by default */
.sidebar .submenu a::before {
  content: "";
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.35); /* always muted unless selected */
  border-radius: 50%;
}

/* hover effect (bullet stays muted) */
.sidebar .submenu a:hover {
  background-color: rgba(255,255,255,0.06);
  color: white;
  transform: translateX(3px);
}

/* selected state (bullet matches text color) */
.sidebar .submenu a.selected {
  background-color: rgba(255,255,255,0.12);
  color: white;
  font-weight: 600;
  transform: none;
}
.sidebar .submenu a.selected::before {
  background: currentColor; /* ðŸ”‘ bullet = same color as text */
}

/* if you toggle menu open by adding a class instead of inline style,
   this helps keep things animated and the icon rotated */
.menu-section.open .submenu { display: block; }
.menu-section.open .menu-toggle .icon { transform: rotate(0deg); }

/* notification badge */
.notif-badge {
  display: inline-block;
  min-width: 20px;
  padding: 2px 7px;
  border-radius: 12px;
  background: #dc3545;
  color: white;
  font-weight: 600;
  font-size: 12px;
  margin-left: 8px;
  text-align: center;
}

/* small screens */
@media (max-width: 900px) {
  .sidebar { width: 220px; padding: 16px; }
  .sidebar > h3, .menu-section > h3.menu-toggle { font-size: 15px; padding: 9px 10px; }
  .sidebar .submenu a { font-size: 12px; padding-left: 40px; }
}

/* accessibility & focus */
.sidebar a:focus,
.sidebar h3:focus {
  outline: 2px solid rgba(255,255,255,0.08);
  outline-offset: 2px;
}

  </style>
</head>
<body>
  <div class="header">Admin Panel</div>

  <div class="container">
    <div class="sidebar">

      <!-- Quick View Dashboard (default) -->
      <h3 onclick="loadPage('/quick-view-dashboard/', this)" class="selected">Quick View Dashboard</h3>

      <!-- Real Time Attendance -->
      <h3 onclick="loadPage('/admin-dashboard/', this)">Real Time Attendance</h3>

      <!-- Attendance Section -->
      <div class="menu-section">
        <h3 class="menu-toggle" onclick="toggleMenu('attendance')">
          <i class="bi bi-caret-right-fill icon" id="icon-attendance"></i> Attendance
        </h3>
        <div class="submenu" id="menu-attendance">
          <a href="#" onclick="loadPage('/admin/attendance/attendance/add/', this)">Add</a>
          <a href="#" onclick="loadPage('/admin/attendance/attendance/', this)">Change</a>
          <a href="#" onclick="loadPage('/admin/attendance/attendance/', this)">View</a>
        </div>
      </div>

      <!-- Employee Section -->
      <div class="menu-section">
        <h3 class="menu-toggle" onclick="toggleMenu('employee')">
          <i class="bi bi-caret-right-fill icon" id="icon-employee"></i> Employee
        </h3>
        <div class="submenu" id="menu-employee">
          <a href="#" onclick="loadPage('/admin/attendance/employee/add/', this)">Add</a>
          <a href="#" onclick="loadPage('/admin/attendance/employee/', this)">Change</a>
          <a href="#" onclick="loadPage('/admin/attendance/employee/', this)">View</a>
        </div>
      </div>

      <!-- Break -->
      <h3 class="menu-toggle" onclick="toggleMenu('break')">
        <i class="bi bi-caret-right-fill icon" id="icon-break"></i> Break
      </h3>
      <div id="menu-break" class="submenu">
        <a href="#" onclick="loadPage('/admin/attendance/break/add/', this)">Add</a>
        <a href="#" onclick="loadPage('/admin/attendance/break/', this)">Change</a>
        <a href="#" onclick="loadPage('/admin/attendance/break/', this)">View</a>
      </div>

      <!-- Leave -->
    <!-- Leave -->
    <h3 class="menu-toggle" onclick="toggleMenu('leave')">
      <i class="bi bi-caret-right-fill icon" id="icon-leave"></i> Leave
      <span id="leave-badge" class="notif-badge" style="display:none">0</span>
    </h3>
    <div id="menu-leave" class="submenu">
      <a href="#" onclick="loadPage('/admin/attendance/leave/add/', this)">Add</a>
      <a href="#" onclick="loadPage('/admin/attendance/leave/', this)">Change</a>
      <a href="#" onclick="loadPage('/admin/attendance/leave/', this)">View</a>
      <a href="#" onclick="loadPage('/admin/attendance/leavebalance/', this)">Leave Balances</a>

    </div>

      <!-- Meeting Section -->
        <h3 class="menu-toggle" onclick="toggleMenu('meeting')">
          <i class="bi bi-caret-right-fill icon" id="icon-meeting"></i> Meeting
        </h3>

      <div class="submenu" id="menu-meeting">
        <a href="#" onclick="loadPage('/admin/attendance/meeting/add/', this)">Add</a>
        <a href="#" onclick="loadPage('/admin/attendance/meeting/', this)">Change</a>
        <a href="#" onclick="loadPage('/admin/attendance/meeting/', this)">View</a>
      </div>

      <!-- Users -->
      <h3 class="menu-toggle" onclick="toggleMenu('user')">
        <i class="bi bi-caret-right-fill icon" id="icon-user"></i> Users
      </h3>
      <div id="menu-user" class="submenu">
        <a href="#" onclick="loadPage('/admin/auth/user/add/', this)">Add</a>
        <a href="#" onclick="loadPage('/admin/auth/user/', this)">Change</a>
        <a href="#" onclick="loadPage('/admin/auth/user/', this)">View</a>
      </div>

      <!-- Extra -->
      <h3 onclick="loadPage('/generate_report/', this)">Generate Report</h3>
    </div>

    <div class="main-content">
      <!-- Default load Quick View Dashboard -->
      <iframe id="content-frame" src="/quick-view-dashboard/"></iframe>
    </div>
  </div>

<script>
  function loadPage(url, element) {
    document.getElementById('content-frame').src = url;
    document.querySelectorAll('.sidebar h3, .sidebar a').forEach(el => {
      el.classList.remove('selected');
    });
    if (element) {
      element.classList.add('selected');
    }
  }

  function toggleMenu(menuId) {
    const submenu = document.getElementById(`menu-${menuId}`);
    const icon = document.getElementById(`icon-${menuId}`);
    const isVisible = submenu.style.display === 'block';
    submenu.style.display = isVisible ? 'none' : 'block';
    icon.className = isVisible ? 'bi bi-caret-right-fill icon' : 'bi bi-caret-down-fill icon';

    // âœ… Reset Leave counter when menu is opened
    if (menuId === "leave" && !isVisible) {
      fetch("/api/leave/reset-unseen/", {
        method: "POST",
        headers: { "X-CSRFToken": getCSRFToken() }
      }).then(() => {
        const badge = document.getElementById("leave-badge");
        if (badge) badge.style.display = "none";
      });
    }
  }

  function getCSRFToken() {
    return document.cookie.split("; ")
      .find(row => row.startsWith("csrftoken="))
      ?.split("=")[1];
  }

  // ðŸŸ¢ WebSocket connection for instant unseen leave updates
  const leaveBadge = document.getElementById("leave-badge");
  const leaveSocket = new WebSocket(
    (window.location.protocol === "https:" ? "wss://" : "ws://") +
    window.location.host +
    "/ws/leave/"
  );

  leaveSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    if (data.unseen > 0) {
      leaveBadge.textContent = data.unseen;
      leaveBadge.style.display = "inline-block";
    } else {
      leaveBadge.style.display = "none";
    }
  };

  leaveSocket.onclose = function(e) {
    console.error("Leave WebSocket closed unexpectedly");
  };
</script>

</body>
</html>
